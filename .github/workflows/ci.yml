name: Check Nix configuration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    name: Check Nix Home Manager configuration
    runs-on: ubuntu-22.04

    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Nix package manager
        uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check C templates build
        run: |
          mkdir -p temp-c && pushd temp-c && nix flake init -t "..#c" && popd
          mkdir -p temp-go && pushd temp-go && nix flake init -t "..#go" && popd
          mkdir -p temp-node && pushd temp-node && nix flake init -t "..#node" && popd
          mkdir -p temp-python && pushd temp-python && nix flake init -t "..#python" && popd
          mkdir -p temp-rust && pushd temp-rust && nix flake init -t "..#rust" && popd