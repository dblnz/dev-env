name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Ansible playbook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: pip install ansible ansible-lint

      - name: Ansible syntax check
        run: ansible-playbook -i ansible/inventory/localhost.yml ansible/playbook.yml --syntax-check

      - name: Ansible lint
        run: ansible-lint ansible/playbook.yml
        continue-on-error: true

  verify:
    name: Verify installation (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible (Linux)
        if: runner.os == 'Linux'
        run: pip install ansible

      - name: Install Ansible (macOS)
        if: runner.os == 'macOS'
        run: brew install ansible

      - name: Run playbook (dry run)
        run: >
          ansible-playbook
          -i ansible/inventory/localhost.yml
          ansible/playbook.yml
          --check --diff
          --skip-tags update
        continue-on-error: true

      - name: Verify bootstrap script is valid
        run: bash -n devup.sh

      - name: Verify prepare-stow script is valid
        run: bash -n scripts/prepare-stow.sh

  release:
    name: Create release
    needs: [lint, verify]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create release tarball
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          tar czf "devup-${VERSION}.tar.gz" \
            --exclude='.git' \
            .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: devup-*.tar.gz