---
# Linux-specific package mappings (apt/dnf names)
# Only system-level packages here. CLI tools go via pipx, runtimes via mise.

apt_packages:
  # Core utilities
  - coreutils
  - findutils
  - gawk
  - sed
  - grep
  # Shell utilities
  - bat
  - fd-find
  - ripgrep
  - fzf
  - tree
  - htop
  - btop
  # File management
  - rsync
  - wget
  - curl
  # Compression
  - gzip
  - bzip2
  - xz-utils
  - zip
  - unzip
  # JSON/YAML tools
  - jq
  # System monitoring
  - duf
  - du-dust
  # Build tools
  - cmake
  - build-essential
  - git
  - git-lfs
  - gh
  - just
  - stow
  - git-delta
  # Shells & terminal
  - zsh
  - bash
  - tmux
  - starship
  # Python base (never use pip globally)
  - python3
  - python3-venv
  - pipx
  # Flatbuffers
  - flatbuffers-compiler
  # Linux-specific libs
  - nmap
  - libpango1.0-dev
  - libharfbuzz-dev
  - libfreetype-dev
  - libfontconfig1-dev
  - libcairo2-dev
  - libglib2.0-dev

# Packages to install from GitHub releases or other sources
# (ones not available in apt by default)
linux_extra_install:
  - name: eza
    method: cargo
  - name: zellij
    method: cargo
  - name: yq
    method: binary
    url: "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}"
  - name: bottom
    method: cargo
